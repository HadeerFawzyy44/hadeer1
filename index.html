<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>

</head>
<body>

    <h1>Learning Management System (LMS)</h1>
    <style>
      h1{
        color:cornflowerblue;
        font-size: 25px;
      }
    </style>
    <div style="display: flex;  flex-direction: row;">
       
       <div>
        <img src="/Image/lms.png" alt="LMS" width="1000px" height="575px">
       </div> 
    <div style="padding-left: 25px; margin-top: 20px;"  >
    <form action="/web/courses/Create/addedcourse" method="POST">
       
        <div class="form-group">
          <label for="name">Course Name</label>
        <input type="text"  class="form-control" name = "name" placeholder="Course name"  aria-describedby="basic-addon1">
               
        </div>
        <br/>
        <div class="form-group">
            <label for="code">Course code</label>
            <input type="text"  class="form-control" name="code" placeholder="course code"  aria-describedby="basic-addon1">
            
          </div>
          <br/>

          <div class="form-group">
            <label for="description">description</label>
            <input type="text" class="form-control" name="discription" placeholder="optional"  aria-describedby="basic-addon1" optional>
            
          </div>
          <br/>

          <button type="submit"  class="btn btn-primary">Add new course</button>
        
        

    </form>
  </div>
    

            

    <div style="padding-left: 25px; margin-top: 0px;"  >
    <form action="/web/students/Create/addedstudent" method="POST" >
       
        <br/>
        <div class="form-group">
            <label for="name">student name</label>
            <input type="text" class="form-control" name ="name" placeholder="student name"  aria-describedby="basic-addon1">
            
          </div>
          <br/>

          <div class="form-group">
            <label for="code">student code</label>
            <input type="text" class="form-control" name= "code" placeholder="student code"  aria-describedby="basic-addon1">
            
          </div>
          <br/>

          <button type="submit" class="btn btn-primary">Add new student</button>
       

    </form>
     </div>

</div>
<script src="application.js"></script>
</body>
</html>
